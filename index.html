<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Workout Tracker - Track your workouts, nutrition, and progress">
  <meta name="theme-color" content="#1f2937">
  <title>Workout Tracker</title>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #111827;
      color: #f3f4f6;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
      color: #9ca3af;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #374151;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <div>Loading Workout Tracker...</div>
    </div>
  </div>
  
  <!-- Load the main app component -->
  <script type="text/babel" src="./workout_tracker_main.js"></script>
  
  <!-- Render the app -->
  <script type="text/babel">
    // Wait for all scripts to load
    window.addEventListener('load', () => {
      try {
        if (typeof WorkoutTracker === 'undefined') {
          throw new Error('WorkoutTracker component not found. Check console for errors.');
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WorkoutTracker />);
      } catch (error) {
        console.error('Error rendering app:', error);
        document.getElementById('root').innerHTML = `
          <div class="loading">
            <div style="color: #ef4444; font-size: 2rem;">⚠️</div>
            <div style="color: #f3f4f6; font-size: 1.25rem;">Error loading app</div>
            <div style="font-size: 0.875rem; color: #9ca3af; max-width: 500px; text-align: center; padding: 1rem;">
              ${error.message}
            </div>
            <div style="font-size: 0.75rem; color: #6b7280; margin-top: 1rem;">
              Please open browser console (F12) for more details
            </div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
